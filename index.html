<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="stars" src="./images/bg-stars.svg" alt="bg-stars" />
    <h2>WEâ€™RE LAUNCHING SOON</h2>
    <div class="boxes">
      <div class="main-box">
        <div class="sircle-left"></div>
        <div class="sircle-right"></div>
        <div id="day-number">01</div>
        <div class="top-box"></div>
        <hr />
      </div>
      <div class="main-box">
        <div class="sircle-left"></div>
        <div class="sircle-right"></div>
        <div id="hour-number">00</div>
        <div class="top-box"></div>
        <hr />
      </div>
      <div class="main-box">
        <div class="sircle-left"></div>
        <div class="sircle-right"></div>
        <div id="minute-number">00</div>
        <div class="top-box"></div>
        <hr />
      </div>

      <div class="main-box">
        <div class="sircle-left"></div>
        <div class="sircle-right"></div>
        <div id="second-number">00</div>
        <div class="top-box"></div>
        <hr />
      </div>
    </div>
    <div class="title-wrapper">
      <span>DAYS</span>
      <span>HOURS</span>
      <span>MINUTES</span>
      <span>SECONDS</span>
    </div>
    <footer>
      <img src="./images/pattern-hills.svg" alt="" />
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
